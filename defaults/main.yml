---

# We're installing stable Node.js version by default
nvm_default_node_version: stable
nvm_node_versions:
  - "{{ nvm_default_node_version }}"

# Configure shell rc files
nvm_shell_init: yes

# Global NPM packages to install
nvm_npm_global_packages: []

# Temp path
nvm_tmp_path: /tmp/install_nvm

# NVM version to install
nvm_version: "v0.33.11"

# sha256sum install.sh
nvm_install_checksum: "sha256:bb7e8f51023ab8b054c6578591fa0dc361ceeb08744e5cd1f0e551235c4912b2"
