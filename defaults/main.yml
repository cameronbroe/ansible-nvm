---
# defaults file for markosamuli.nvm

# We're installing Node.js LTS version by default
nvm_default_node_version: "lts/*"
nvm_node_versions:
  - "{{ nvm_default_node_version }}"

# Configure shell rc files
nvm_shell_init: yes

# Global NPM packages to install
nvm_npm_global_packages: []

# Temp path
nvm_tmp_path: /tmp/install_nvm

# NVM version to install
nvm_version: "v0.34.0"

# sha256sum install.sh
nvm_install_checksum: "sha256:ef7ad1db40c92f348c0461f24983b71ba0ea7d45d4007a36e484270fa7f81fcf"
